<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="10" />
    <title>Погода</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="city">Ваш город</label>
        {{ form.name }}
        <input type="submit" name="send">
    </form>
    {%for info in allinfo%}
    <h1>Погода в {{info.name}}</h1>
    <p>Температура: {{info.temp}}°</p>
    <p>Скорость ветра: {{info.wind}}</p>
    <p>{{info.description}}</p>
    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Icon">
    {%endfor%}
</body>
</html>
